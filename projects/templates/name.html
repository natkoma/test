{% extends "base.html" %}
{% block head %}
 <script type="text/javascript">
$(document).ready(function() {
    name();
});
 </script>
{% endblock %}

{% block content %}
<div id="chat" class="container">
    <h1>Введите имя</h1>
    <form name="name-form form-inline" id="name-form" method="post" action=".">
        <div class="input-prepend input-append">
            <div class="add-on">
                <i class="icon-user"></i>
            </div>
            <input type="text" name="user" id="id_user" placeholder="Ваше имя" autofocus autocomplete="off">
            <button class="btn btn-primary" type="bottom">Отправить</button>
        </div>
    </form>
</div>

{% endblock content %}
